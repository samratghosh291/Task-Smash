{% extends 'base.html'%}

{% block head %}
<title>My App</title>
{% endblock %}



{% block body %}
<div class="content">
    <h1>Task Smash</h1>
    <form action="/edit/{{task.id}}" method="post">
            <input type="text" name="content" id="content" autocomplete="off" value="{{task.content}}"
            />
            <input type="submit" value="Edit" id="btn_add"/>
    </form>
</div>
{% endblock %}
